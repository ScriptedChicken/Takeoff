<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takeoff</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

     <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5f265d0ba6.js" crossorigin="anonymous"></script>

    <!-- Beautify Markers -->
    <link rel="stylesheet" href="leaflet-beautify-marker-icon.css">
    <script src="leaflet-beautify-marker-icon.js"></script>

</head>
<body>
    <div class="overlay"></div>
    <div class="loading-spinner"></div>
    <input type="text" class="search-bar" placeholder="Search...">
    <div class="container">
        <div class="suggestions-container">
            <!-- Suggestions will be populated here -->
        </div>
        <div id="map-container">
            <div id="map"></div>
            <div class="map-buttons">
                <button class="book-button"><i class="fas fa-plane-departure"></i> Book</button>
                <button class="download-button"><i class="fas fa-file-arrow-down"></i> Download</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
